# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Manually package
on:
    workflow_dispatch:
        inputs:
            manual_branch:
                description: Set branch
                required: true
                type: string
                default: master
jobs:
    package:
        name: Push Package
        runs-on: ubuntu-latest
        steps:
            - name: Checkout source and submodules
              uses: actions/checkout@v4
              with:
                  #path: ${{ inputs.manual_branch }}
                  fetch-depth: '0'
                  submodules: recursive
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v2
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2
            - name: Login to Docker Hub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_PASSWORD }}
            - uses: actions/setup-node@v4
              with:
                  node-version: lts/*
            - name: Install GitVersion
              uses: gittools/actions/gitversion/setup@v0.9.14
              with:
                  versionSpec: 5.x
            - id: determine_version
              name: Determine Version
              uses: gittools/actions/gitversion/execute@v0.9.14
              with:
                  additionalArguments: /overrideconfig mode=Mainline
            - name: Build and push lobby
              uses: docker/build-push-action@v3
              with:
                  build-args: |
                      VERSION=${{ steps.determine_version.outputs.semVer }}
                      SENTRY_KEY=${{ secrets.SENTRY_DSN }}
                      SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
                  push: true
                  tags: ${{ secrets.DOCKERHUB_USERNAME }}/keyteki-lobby:latest, ${{ secrets.DOCKERHUB_USERNAME }}/keyteki-lobby:${{ steps.determine_version.outputs.semVer }}
            - name: Build and push node
              uses: docker/build-push-action@v3
              with:
                  build-args: |
                      "VERSION=${{ steps.determine_version.outputs.semVer }}"
                  push: true
                  file: server/gamenode/Dockerfile
                  tags: ${{ secrets.DOCKERHUB_USERNAME }}/keyteki-node:latest, ${{ secrets.DOCKERHUB_USERNAME }}/keyteki-node:${{ steps.determine_version.outputs.semVer }}
