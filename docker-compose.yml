version: "3.3"
services:
  lobby:
    restart: always
    build:
      context: .
    image: keyteki:lobby
    ports:
      - "4000:4000"
    volumes:
      - node_modules:/usr/src/lobby/node_modules
    links:
      - mongo
    depends_on:
      - mongo
  node:
    restart: always
    build:
      context: .
      dockerfile: ./server/gamenode/Dockerfile
    image: keyteki:node
    ports:
      - "9500:9500"
    volumes:
      - node_modules:/usr/src/node/node_modules
  mongo:
    image: mongo
    volumes:
      - ./mongodb:/data/db
volumes:
  node_modules:
